<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather System SMIT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="heading">Weather Information</div>
        <div class="information">
            <div class="inputandlabel">
                <label for="input">City:</label>
                <input type="text" id="input" placeholder="Type Here City Name">
                <label class="labeltext" for="input">Type Here City Name</label>
                <button onclick="functionexe()" id="searchbutton"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <h4  id="feedback" class="feedbackclass">input is required!</h4>
        </div>

        <div id="weatherCardID" class="weatherinformation">
            <div class="weatherdetails" id="temperatureID">Temperature in </div>
            <div class="weatherdetails" id="weatherID">Weather:</div>
            <div  class="weatherdetails"id="windID">Wind:</div>
            <div  class="weatherdetails"id="pressureID">Pressure:</div>



        </div>
    </div>
    









    <script src="app.js" ></script>
</body>
</html>
